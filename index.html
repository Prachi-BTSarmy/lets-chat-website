<html>

<head>
    
    <title>Collage Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js" type="text/javascript"></script>
    

    <link href="style.css" rel="stylesheet">


</head>

<body>
    <div class="container">
        <center>
            <a></a>
            <h1>Voice Selfie App 
            <img id="logo_img">
            </h1>
            <hr>
            <h4 style="color : purple;">Please press allow as soon as popup comes. Aftee you've spoken a command.</h4>
            
            <div class="form-group">
                <h3>Say "selfie" for taking your selfies and to make a collage</h3>
                <label>Your voice output : </label>
                <textarea class="form-control" id="textbox" readonly="true"></textarea>
            </div>
             <button class="btn btn-primary" onclick="start();">Start</button>
            <p>Press the Start button</p>
    
            <label>Your webcam : </label>
            <div id="camera"></div>
            <br>
    
            <label>Your selife Will Display Here: </label>
            <div id="desing"></div>
        </center>
        </div>

        <script src="main.js"></script>
        <center>
            <div id="resultRow">

                <div id="result1">
    
                    <img src="im2.jpg" style="width: 30%;">
    
                    <div id="result2">
    
                        <img src="img1.jpg" style="width: 30%;">
                   
                    </div>
    
                    <div id="result3">
    
                        <img src="img3.jpg" style="width: 30%;  height: 30%">
                    
                    </div>
    
                </div>
    
            </div>

            <div class="copy_right_footer">
                Developed by - Prachi
            </div>
        </center>
       
</body>

</html>
